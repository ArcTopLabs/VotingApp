<!DOCTYPE html>
<html>

    <head>
        <title>Vote for your favourite Animal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css"> 
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script src="js/arctoplabs.js"></script>
    </head>

    <body>
        <div id="s_testimonial1" class="py-5 text-center pi-draggable bg-light" draggable="true">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Vote your favourite Animal</h1>
                        <p class="lead">Voting Data solution build on top of ArcTop Labs #DataSolution #MasterDataNode EcoSystem</p>
                        <a class="btn btn-warning" id="again" href="">Vote Again</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 p-4">
                        <img class="img-fluid d-block rounded-circle mx-auto" src="img/lion.jpg">
                        <p class="my-4"><i>Lion&nbsp;</i></p>
                        <a class="btn btn-primary" id="lion" href="">Vote for Lion </a>
                    </div>
                    <div class="col-md-4 p-4">
                        <img class="img-fluid d-block rounded-circle mx-auto" src="img/test_fish.jpg">
                        <p class="my-4"><i>Jelly Fish</i></p>
                        <a class="btn btn-primary" id="jellyfish" href="">Vote for Jelly Fish </a>
                    </div>
                    <div class="col-md-4 p-4">
                        <img class="img-fluid d-block rounded-circle mx-auto" src="img/dog.jpg">
                        <p class="my-4"><i>Dog<br></i></p>
                        <a class="btn btn-primary" id="dog" href="">Vote for Dog </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 p-4">
                        <img class="img-fluid d-block rounded-circle mx-auto" src="img/tiger.jpg">
                        <p class="my-4"><i>Tiger&nbsp;</i></p>
                        <a class="btn btn-primary" id="tiger" href="">Vote for Tiger </a>
                    </div>
                    <div class="col-md-4 p-4">
                        <img class="img-fluid d-block rounded-circle mx-auto" src="img/whale.jpg">
                        <p class="my-4"><i>Whale</i></p>
                        <a class="btn btn-primary" id="whale" href="">Vote for Whale </a>
                    </div>
                    <div class="col-md-4 p-4">
                        <img class="img-fluid d-block rounded-circle mx-auto" src="img/snake.jpg">
                        <p class="my-4"><i>Snake<br></i></p>
                        <a class="btn btn-primary" id="snake" href="">Vote for Snake </a>
                    </div>
                </div>  
            </div>
        </div>

        <script>
            $(".btn-warning").addClass('disabled');
        </script>
    </body>

</html>
